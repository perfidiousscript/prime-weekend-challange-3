<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script type="text/javascript" src="vendors/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body>
    <form id="inputForm">
        <span>First value: </span><input type="text" name="first-value">
        <span>Second value: </span><input type="text" name="second-value">
        <div class="operation" id="add">+</div>
        <div class="operation" id="subtract">-</div>
        <div class="operation" id="multiply">*</div>
        <div class="operation" id="divide">/</div>
    </form>

</body>

</html>
