<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script type="text/javascript" src="vendors/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
</head>

<body>
    <form id="inputForm">
        <span>First value: </span><input type="text" name="first-value">
        <span>Second value: </span><input type="text" name="second-value">
    </form>
    <div id="operators">
        <div class="operation" data-operation="add">+</div>
        <div class="operation" data-operation="subtract">-</div>
        <div class="operation" data-operation="multiply">*</div>
        <div class="operation" data-operation="divide">/</div>
    </div>
</body>

</html>
